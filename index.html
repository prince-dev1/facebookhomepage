<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="root"></div>
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">

            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>

        </div>

    <main class="container my-5">
        <section class="hero text-center mb-5">
            <h2 class="mb-3">Welcome to Facebook</h2>
            <p class="mb-4">Connect with friends and the world around you.</p>
            <button class="btn btn-primary">Get Started</button>
        </section>
        <section class="features">
            <h3 class="mb-4">Features</h3>
            <ul class="list-group">
                <li class="list-group-item">Share updates</li>
                <li class="list-group-item">Connect with friends</li>

    </footer>
